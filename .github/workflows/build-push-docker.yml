name: Build & Push Docker

# Runs on push to main and manual trigger
on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  # Change "my-ml-api" to your repo name if you want, or set IMAGE_NAME as a repo Secret
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/my-ml-api

jobs:
  build-and-push:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (for cross-platform builds)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.IMAGE_NAME }}:${{ github.sha }}
            ${{ secrets.IMAGE_NAME }}:latest
          # optional: enable cache if you add a registry cache
          # cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:cache
          # cache-to:   type=inline
